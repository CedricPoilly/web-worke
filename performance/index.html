<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome Filtering App!</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="perf.css">
</head>

<body>
  <div class="app-performance">
    <h1 class="title">Awesome Filtering App!</h1>

    <div class="search-container">
      <div class="filters">
        <input type="checkbox" name="worker-filter" id="worker-filter" />
        <label for="worker-filter"> Filter by Worker </label>

        <input type="checkbox" name="expensive-filter" id="expensive-filter" />
        <label for="expensive-filter"> Expensive Calculation </label>
      </div>
      <input type="text" class="js-searchbox searchbox" placeholder="Search...">
    </div>

    <div class="not-animated"></div>

    <div class="js-output output-list"></div>
  </div>

  <script src="UI.js" type="module"></script>
  <script src="workers-helpers.js" type="module"></script>
  <script src="people.js" type="module"></script>
  <script src="search.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
