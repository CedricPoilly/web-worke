<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Worker Demos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <h1 class="page-title">Web Worker Demos</h1>
    <a class="section-link" href="/async-calculation">Is Async Free?</a>

    <a class="section-link" href="/swiss-army-knife">Swiss Army Knife</a>

  <script>
    const PREFIX = window.location.hostname.indexOf('github') > -1
      ? '/web-worker' : ''

    window.document.querySelectorAll('.section-link')
      .forEach((element) => {
        const prevHref = element.getAttribute('href')
        const nextHref = PREFIX + prevHref
        element.setAttribute('href', nextHref)
      })
  </script>
